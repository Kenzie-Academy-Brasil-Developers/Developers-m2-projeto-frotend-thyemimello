<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/globalStyle.css" />
    <link rel="stylesheet" href="../style/register.css" />
    <link rel="stylesheet" href="../style/button.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="div_header_home">
        <div class="logo"></div>
        <h1 class="title_home">Kenzie Empresas</h1>
      </div>
      <div class="div_button_home">
        <button class="button_purple1 button_homepage" type="button">
          Home
        </button>
        <button class="button_purple2 button_login_homepage" type="button">
          Login
        </button>
      </div>
    </header>
    <main id="mainRegister">
      <form class="form_register">
        <h2 class="subtitle_home">Cadastra-se</h2>
        <input
          class="input_page"
          type="text"
          id="username"
          placeholder="Seu nome"
        />
        <input
          class="input_page"
          type="email"
          id="email"
          placeholder="Seu e-mail"
        />
        <input
          class="input_page"
          type="password"
          id="password"
          placeholder="Sua senha"
        />
        <div class="buttons_container">
          <button class="button_form1" id="registerBtn" type="submit">
            Cadastre-se
          </button>
          <button class="button_form2" id="button_homepage" type="button">
            Retornar
          </button>
        </div>
      </form>
    </main>
    <script type="module" src="../scripts/register.js"></script>
  </body>
</html>
